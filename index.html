<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Snack Road</title>
  <style>
    /* ===== Base Styles ===== */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== Dark/Light Mode ===== */
    body.light {
      background-color: #f0f0f0;
      color: #1a1a1a;
    }

    /* ===== Banner ===== */
    header {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    /* ===== Dark Mode Toggle Button ===== */
    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4a00e0;
      color: white;
      font-weight: bold;
    }

    /* ===== Snack List ===== */
    .snack-list {
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .snack-item {
      background-color: #2e2e2e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .snack-item:hover {
      transform: scale(1.02);
      background-color: #3f2e6b;
    }

    .snack-item.selected {
      border: 2px solid #ffcc00;
    }

    .snack-name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .size-select {
      margin-left: 10px;
    }

    /* ===== Order Button ===== */
    #orderBtn {
      margin: 20px auto;
      display: block;
      padding: 15px 25px;
      font-size: 1.2rem;
      background-color: #8e2de2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #orderBtn:hover {
      background-color: #4a00e0;
    }
  </style>
</head>
<body>
  <header>The Snack Road</header>
  <button id="darkModeToggle">Toggle Dark Mode</button>

  <div class="snack-list">
    <div class="snack-item" data-name="KitKats">
      <span class="snack-name">KitKats</span>
      <select class="size-select">
        <option value="1">Single - $1.50</option>
        <option value="3">Pack of 3 - $4.00</option>
      </select>
    </div>
    <div class="snack-item" data-name="Reese's">
      <span class="snack-name">Reese's</span>
      <select class="size-select">
        <option value="1">Single - $1.50</option>
        <option value="3">Pack of 3 - $4.00</option>
      </select>
    </div>
    <div class="snack-item" data-name="Pop-Tarts">
      <span class="snack-name">Pop-Tarts - $2.00</span>
    </div>
    <div class="snack-item" data-name="Goldfish">
      <span class="snack-name">Goldfish - $1.50</span>
    </div>
    <div class="snack-item" data-name="Cosmic Muffins">
      <span class="snack-name">Cosmic Muffins - $2.00</span>
    </div>
    <div class="snack-item" data-name="Oatmeal Cream Pies">
      <span class="snack-name">Oatmeal Cream Pies - $2.00</span>
    </div>
    <div class="snack-item" data-name="Drinkable Vitamins">
      <span class="snack-name">Drinkable Vitamins - $2.50</span>
    </div>
    <div class="snack-item" data-name="Cookies">
      <span class="snack-name">Cookies - $1.50</span>
    </div>
    <div class="snack-item" data-name="BBQ Chips">
      <span class="snack-name">BBQ Chips - $1.50</span>
    </div>
  </div>

  <button id="orderBtn">Order Selected Items</button>

  <script>
    // ===== Dark Mode Toggle =====
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // ===== Select / Deselect Items =====
    const items = document.querySelectorAll('.snack-item');
    items.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('selected');
      });
    });

    // ===== Order Button =====
    document.getElementById('orderBtn').addEventListener('click', () => {
      const selectedItems = [];
      items.forEach(item => {
        if (item.classList.contains('selected')) {
          const name = item.dataset.name;
          const sizeSelect = item.querySelector('.size-select');
          const size = sizeSelect ? sizeSelect.value : '1';
          selectedItems.push({ name, size });
        }
      });

      if(selectedItems.length === 0){
        alert('Please select some items to order!');
        return;
      }

      // Send to backend / Google Sheets here
      alert('You ordered: ' + JSON.stringify(selectedItems));
    });
  </script>
</body>
</html>
