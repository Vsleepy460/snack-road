<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Snack Road</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
    .dark { background-color: #111827; color: #e5e7eb; }
  </style>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center">

  <!-- Banner -->
  <header class="w-full bg-indigo-600 dark:bg-indigo-700 py-5 shadow-md flex justify-between items-center px-6">
    <h1 class="text-2xl font-bold text-white flex items-center gap-2">
      ü•® The Snack Road
    </h1>
    <button id="darkToggle" class="bg-white/20 hover:bg-white/30 text-white rounded-xl px-3 py-1 text-sm transition">
      üåô Dark Mode
    </button>
  </header>

  <!-- Order Form -->
  <form id="orderForm" class="w-full max-w-lg p-6 space-y-5">

    <!-- Snack List -->
    <div class="space-y-5">

      <!-- KitKat -->
      <div class="flex justify-between items-center p-4 rounded-2xl shadow-md bg-white dark:bg-gray-800 hover:scale-[1.02] transition">
        <div class="flex items-center gap-3">
          <i data-lucide="candy" class="text-red-500 w-6 h-6"></i>
          <div>
            <p class="font-semibold text-lg">KitKat</p>
            <p class="text-gray-600 dark:text-gray-400">$0.75</p>
          </div>
        </div>
        <input type="number" name="kitkat" min="0" placeholder="0"
          class="border rounded-xl p-2 w-20 text-center dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-red-400 transition">
      </div>

      <!-- Reese‚Äôs Cup -->
      <div class="flex justify-between items-center p-4 rounded-2xl shadow-md bg-white dark:bg-gray-800 hover:scale-[1.02] transition">
        <div class="flex items-center gap-3">
          <i data-lucide="candy-off" class="text-yellow-500 w-6 h-6"></i>
          <div>
            <p class="font-semibold text-lg">Reese‚Äôs Cup</p>
            <p class="text-gray-600 dark:text-gray-400">$0.75</p>
          </div>
        </div>
        <input type="number" name="reeses" min="0" placeholder="0"
          class="border rounded-xl p-2 w-20 text-center dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-yellow-400 transition">
      </div>

      <!-- Jolly Rancher -->
      <div class="flex justify-between items-center p-4 rounded-2xl shadow-md bg-white dark:bg-gray-800 hover:scale-[1.02] transition">
        <div class="flex items-center gap-3">
          <i data-lucide="lollipop" class="text-blue-500 w-6 h-6"></i>
          <div>
            <p class="font-semibold text-lg">Jolly Rancher</p>
            <p class="text-gray-600 dark:text-gray-400">$0.75</p>
          </div>
        </div>
        <input type="number" name="jolly" min="0" placeholder="0"
          class="border rounded-xl p-2 w-20 text-center dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-400 transition">
      </div>

      <!-- Nerds Gummy Clusters -->
      <div class="flex flex-col p-4 rounded-2xl shadow-md bg-white dark:bg-gray-800 hover:scale-[1.02] transition">
        <div class="flex items-center gap-3 mb-3">
          <i data-lucide="cookie" class="text-purple-500 w-6 h-6"></i>
          <div>
            <p class="font-semibold text-lg">Nerds Gummy Clusters</p>
            <p class="text-gray-600 dark:text-gray-400">Small $1 ‚Äì Large $5</p>
          </div>
        </div>
        <div class="flex gap-3">
          <select name="nerds-size" class="border rounded-xl p-2 flex-1 dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-purple-400 transition">
            <option value="small">Small - $1.00</option>
            <option value="medium">Medium - $2.50</option>
            <option value="large">Large - $5.00</option>
          </select>
          <input type="number" name="nerds-qty" min="0" placeholder="0"
            class="border rounded-xl p-2 w-20 text-center dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-purple-400 transition">
        </div>
      </div>
    </div>

    <!-- Notes -->
    <textarea name="notes" placeholder="Extra notes (optional)"
      class="w-full border rounded-xl p-3 mt-2 dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-400 transition"></textarea>

    <!-- Submit Button -->
    <button type="submit"
      class="w-full bg-indigo-600 dark:bg-indigo-500 text-white font-semibold py-3 rounded-xl shadow-md transition hover:bg-indigo-700 dark:hover:bg-indigo-600">
      üöÄ Submit Order
    </button>

    <!-- Status -->
    <p id="status" class="text-center text-gray-600 dark:text-gray-400 mt-4"></p>
  </form>

  <script>
    lucide.createIcons();

    // Dark mode toggle
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      darkToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    // Form submit
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        const response = await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
          method: "POST",
          body: new URLSearchParams(data)
        });
        const text = await response.text();
        document.getElementById("status").textContent = text.includes("Success")
          ? "‚úÖ Order Submitted!"
          : "‚ö†Ô∏è Something went wrong.";
      } catch (error) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Error submitting order.";
      }
    });
  </script>
</body>
</html>
