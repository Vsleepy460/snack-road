<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Snack Road</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <!-- Header -->
  <h1 class="text-3xl font-bold mb-6 text-gray-800">ü•® The Snack Road</h1>

  <!-- Order Form -->
  <form id="orderForm" class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 space-y-6">

    <h2 class="text-xl font-semibold text-gray-700 text-center">Choose Your Snacks</h2>

    <!-- Snack Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

      <!-- KitKat -->
      <div class="rounded-2xl shadow-md p-5 bg-white flex flex-col items-center transition hover:scale-105 hover:shadow-xl">
        <i data-lucide="candy" class="text-red-500 w-8 h-8 mb-2"></i>
        <p class="font-semibold text-lg">KitKat</p>
        <p class="text-gray-600">$0.75</p>
        <input type="number" name="kitkat" min="0" placeholder="Qty"
          class="border rounded-xl p-2 w-full mt-3 text-center focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>

      <!-- Reese‚Äôs Cup -->
      <div class="rounded-2xl shadow-md p-5 bg-white flex flex-col items-center transition hover:scale-105 hover:shadow-xl">
        <i data-lucide="candy-off" class="text-yellow-500 w-8 h-8 mb-2"></i>
        <p class="font-semibold text-lg">Reese‚Äôs Cup</p>
        <p class="text-gray-600">$0.75</p>
        <input type="number" name="reeses" min="0" placeholder="Qty"
          class="border rounded-xl p-2 w-full mt-3 text-center focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <!-- Jolly Rancher -->
      <div class="rounded-2xl shadow-md p-5 bg-white flex flex-col items-center transition hover:scale-105 hover:shadow-xl">
        <i data-lucide="lollipop" class="text-blue-500 w-8 h-8 mb-2"></i>
        <p class="font-semibold text-lg">Jolly Rancher</p>
        <p class="text-gray-600">$0.75</p>
        <input type="number" name="jolly" min="0" placeholder="Qty"
          class="border rounded-xl p-2 w-full mt-3 text-center focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Nerds Gummy Clusters -->
      <div class="rounded-2xl shadow-md p-5 bg-white flex flex-col items-center transition hover:scale-105 hover:shadow-xl">
        <i data-lucide="cookie" class="text-purple-500 w-8 h-8 mb-2"></i>
        <p class="font-semibold text-lg">Nerds Gummy Clusters</p>
        <select name="nerds-size" class="border rounded-xl p-2 w-full mt-2 text-center focus:outline-none focus:ring-2 focus:ring-purple-400">
          <option value="small">Small - $1.00</option>
          <option value="medium">Medium - $2.50</option>
          <option value="large">Large - $5.00</option>
        </select>
        <input type="number" name="nerds-qty" min="0" placeholder="Qty"
          class="border rounded-xl p-2 w-full mt-3 text-center focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>

    </div>

    <!-- Notes -->
    <textarea name="notes" placeholder="Extra notes (optional)"
      class="w-full border rounded-xl p-3 mt-4 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>

    <!-- Submit Button -->
    <button type="submit"
      class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-md transition hover:bg-indigo-700">
      üöÄ Submit Order
    </button>

    <!-- Status -->
    <p id="status" class="text-center text-gray-600 mt-4"></p>
  </form>

  <script>
    lucide.createIcons();

    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        const response = await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
          method: "POST",
          body: new URLSearchParams(data)
        });
        const text = await response.text();
        document.getElementById("status").textContent = text.includes("Success")
          ? "‚úÖ Order Submitted!"
          : "‚ö†Ô∏è Something went wrong.";
      } catch (error) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Error submitting order.";
      }
    });
  </script>
</body>
</html>
