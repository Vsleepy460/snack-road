<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Snack Road</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: linear-gradient(135deg, #ff6f61, #ff9966);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    .dark-mode header {
      background: linear-gradient(135deg, #333, #444);
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .dark-mode .dark-toggle {
      background: #444;
      color: white;
    }

    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .dark-mode .card {
      background: #1e1e1e;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .price {
      font-size: 1rem;
      color: #555;
    }
    .dark-mode .price {
      color: #aaa;
    }

    button.order {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 12px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.order:hover {
      background: #ff856f;
    }
  </style>
</head>
<body>
  <header>
    üç´ The Snack Road
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
  </header>

  <main class="container">
    <div class="card">
      <h3>KitKat</h3>
      <p class="price">$0.75</p>
      <button class="order">Order</button>
    </div>
    <div class="card">
      <h3>Reese Cup</h3>
      <p class="price">$0.75</p>
      <button class="order">Order</button>
    </div>
    <div class="card">
      <h3>Jolly Rancher</h3>
      <p class="price">$0.75</p>
      <button class="order">Order</button>
    </div>
    <div class="card">
      <h3>Nerds Gummy Cluster</h3>
      <p class="price">$1.00 - $5.00</p>
      <button class="order">Order</button>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
