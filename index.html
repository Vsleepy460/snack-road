<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Snack Road</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f0ff;
      color: #2d2d2d;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: linear-gradient(135deg, #6a0dad, #9a4dff);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .dark-mode {
      background-color: #1a1a1a;
      color: #f1f1f1;
    }
    .dark-mode header {
      background: linear-gradient(135deg, #3d0070, #5a2a91);
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .dark-mode .dark-toggle {
      background: #444;
      color: white;
    }

    .container {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .dark-mode .card {
      background: #2a2a2a;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .price {
      font-size: 1rem;
      color: #555;
      margin-right: 1rem;
    }
    .dark-mode .price {
      color: #bbb;
    }

    button.order {
      padding: 0.4rem 0.9rem;
      border: none;
      border-radius: 8px;
      background: #6a0dad;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.order:hover {
      background: #8533ff;
    }
  </style>
</head>
<body>
  <header>
    üç¨ The Snack Road
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
  </header>

  <main class="container">
    <div class="card">
      <span>KitKat</span>
      <span class="price">$0.75</span>
      <button class="order" onclick="submitOrder('KitKat', 0.75)">Order</button>
    </div>
    <div class="card">
      <span>Reese Cup</span>
      <span class="price">$0.75</span>
      <button class="order" onclick="submitOrder('Reese Cup', 0.75)">Order</button>
    </div>
    <div class="card">
      <span>Jolly Rancher</span>
      <span class="price">$0.75</span>
      <button class="order" onclick="submitOrder('Jolly Rancher', 0.75)">Order</button>
    </div>
    <div class="card">
      <span>Nerds Gummy Cluster</span>
      <span class="price">$1.00 - $5.00</span>
      <button class="order" onclick="submitOrder('Nerds Gummy Cluster', '1.00 - 5.00')">Order</button>
    </div>
    <div class="card">
      <span>Goldfish</span>
      <span class="price">$1.50</span>
      <button class="order" onclick="submitOrder('Goldfish', 1.50)">Order</button>
    </div>
    <div class="card">
      <span>Pop-Tarts</span>
      <span class="price">$2.00</span>
      <button class="order" onclick="submitOrder('Pop-Tarts', 2.00)">Order</button>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function submitOrder(item, price) {
      const name = prompt("Enter your name:");
      if (!name) return;

      const notes = prompt("Any notes? (optional)") || "";

      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("item", item);
      formData.append("price", price);
      formData.append("notes", notes);

      try {
        let response = await fetch("YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL", {
          method: "POST",
          body: formData
        });

        let result = await response.text();
        alert("‚úÖ Order submitted: " + result);
      } catch (err) {
        alert("‚ùå Error submitting order: " + err.message);
      }
    }
  </script>
</body>
</html>
